{% extends "employee_register/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
        {{form.fullname|as_crispy_field}}
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
        {{form.mobile|as_crispy_field}}
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-3">
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-4">
            {{form.position|as_crispy_field}}
        </div>
        <div class="col-md-2"></div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg" style="background-color:crimson">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
        <div class="col-md-2"></div>
    </div>

</form>
{% endblock content %}
